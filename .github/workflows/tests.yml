name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install numpy pandas matplotlib
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run basic module tests
      run: |
        python -c "from basics.variables_and_types import demonstrate_integers; print(demonstrate_integers())"
        python -c "from basics.data_structures import demonstrate_lists; print(demonstrate_lists())"
        python -c "from basics.functions import fibonacci; print(fibonacci(10))"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: |
        flake8 basics/ intermediate/ data/ ml/ --max-line-length=100 --ignore=E501,W503,E203
      continue-on-error: true
